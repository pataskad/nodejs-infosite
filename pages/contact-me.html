<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodejs Practice</title>
    <link rel="stylesheet" type="text/css" href="../contact-me.css">
</head>
<body>
    <form>
        <label
         for="email"
         class="form-labels">
         Email (Point of Contact)</label>
        <input
         type="email"
         name="email" 
         id="email" 
         class="form-inputs">

        <label
         for="subject"
         class="form-labels">
         Subject</label>
        <input
          type="text"
          name="subject" 
          id="subject" 
          class="form-inputs">

        <label 
         for="Message" 
         class="form-labels">
         Message</label>
        <textarea
         type="text"
         name="message"
         id="messageTextArea" 
         class="form-inputs"
         rows="5"
         cols="50">
        </textarea><br>
        <button id="formSubmit" type="submit">Send Message</button>
    </form>
    <main>
        <section>
            <a href="index.html" class="nav-links">Home</a>
            <a href="about.html" class="nav-links">About Me</a>
        </section>
    </main>
</body>
</html>
